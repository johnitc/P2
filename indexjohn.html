<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Openclassroom</title>
    <link rel="stylesheet" href="css/stylejohn.css">
    <script src="https://kit.fontawesome.com/bdbc2f64df.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- * HEADER  -->

<header class="header container">
    <img class="logo" src="images/logo/Reservia.svg" alt="Reservia">
    <nav class="nav">
        <a href="#" class="nav-lien nav-lien-actif">Hébergement</a>
        <a href="#" class="nav-lien">Activités</a>
    </nav>
    <a href="#" class="nav-inscription">S'inscrire</a>
</header>

<!-- * MAIN  -->
<main class="main container">

    <!-- * RECHERCHE  -->
    <section class="recherche">
        <h1 class="recherche-titre">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="recherche-sous-titre">En plein centre de ville ou en pleine nature</p>
        <!-- Formulaire -->
        <form action="#" class="form-recherche">
            <span class="form-recherche-gauche">
                <i class="fas fa-map-marker-alt"></i>
            </span>
            <input class="form-recherche-input" type="search" placeholder="Marseille, France">
            <button type="submit" class="form-recherche-submit">
                <span class="form-recherche-submit-texte">Rechercher</span>
                <i class="fas fa-search form-recherche-submit-icon"></i>
            </button>
        </form>
        <!-- Filtres -->
        <div class="filtres">
            <h2 class="filtres-titre">Filtres</h2>
            <div class="filtres-bouton">
                <div class="filtres-bouton-gauche">
                    <i class="fas fa-money-bill"></i>
                </div>
                <div class="filtres-bouton-titre">Économique</div>
            </div>
            <div class="filtres-bouton">
                <div class="filtres-bouton-gauche">
                    <i class="fas fa-child"></i>
                </div>
                <div class="filtres-bouton-titre">Familial</div>
            </div>
            <div class="filtres-bouton">
                <div class="filtres-bouton-gauche">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="filtres-bouton-titre">Romantique</div>
            </div>
            <div class="filtres-bouton">
                <div class="filtres-bouton-gauche">
                    <i class="fas fa-dog"></i>
                </div>
                <div class="filtres-bouton-titre">Animaux autorisés</div>
            </div>
        
        </div>
        <!-- Résultat -->
        <div class="resultat">
            <div class="resultat-gauche">
                <i class="fas fa-info"></i>
            </div>
            <p class="resultat-texte">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>

    <!-- * HEBERGEMENT  -->

    <section id="hebergement" class="hebergement">
        <!-- Hébergements à Marseille-->
        <div class="hebergement-container">
            <h2>Hébergement à Marseille</h2>
        </div>
    </section>




</main>

</body>
</html>
